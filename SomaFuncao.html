
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Função de Soma</title>
</head>
<body>

  <h1>Abra o console para ver o resultado da soma</h1>

  <script>
    // Função que soma dois números
    function somaNumeros(a, b) {
      return a + b;
    }

    // Chamada da função com os valores 5 e 7
    const resultado = somaNumeros(5, 7);

    // Exibir resultado no console
    console.log("Resultado da soma:", resultado);
  </script>

</body>
</html>
