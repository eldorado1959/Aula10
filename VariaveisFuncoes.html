

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criação de Variáveis e Função</title>
</head>
<body>

  <h1>Abra o console para ver a mensagem</h1>

  <script>
    // Declaração da variável nome
    let nome = "Rogério";

    // Declaração da constante curso
    const curso = "Front-End";

    // Função de boas-vindas
    function boasVindas() {
      return `Bem-vindo, ${nome}! Você está no curso de ${curso}.`;
    }

    // Exibir resultado no console
    console.log(boasVindas());
  </script>

</body>
</html>
